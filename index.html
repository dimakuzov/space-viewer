<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luma Scene Editor</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <canvas></canvas>

    <div class="ui-panel">
        <h3>🎮 Scene Editor</h3>

        <div class="mode-toggle">
            <button id="viewMode" class="active">👀 View Mode</button>
            <button id="editMode">✏️ Edit Mode</button>
        </div>

        <div id="objectTools" class="object-tools" style="display: none;">
            <button id="addCube">📦 Cube (1)</button>
            <button id="addSphere">⚫ Sphere (2)</button>
            <button id="addCylinder">🛢️ Cylinder (3)</button>

            <!-- GLB Controls -->
            <button id="positionGLB" class="glb-btn">🏠 Position GLB (4/G)</button>

            <div class="glb-scale-controls">
                <button id="scaleUpGLB" class="scale-btn">🔍 Scale Up</button>
                <button id="scaleDownGLB" class="scale-btn">🔎 Scale Down</button>
            </div>

            <button id="deleteObject" class="delete-btn">🗑️ Delete (X)</button>
        </div>

        <div class="controls-info">
            <strong>View Mode:</strong><br>
            • Click canvas to lock cursor<br>
            • WASD/Arrows - Move<br>
            • Mouse - Look around<br>
            • Q/E - Up/Down<br>
            • Shift - Run<br>
            • Tab - Switch modes<br><br>

            <strong>Edit Mode:</strong><br>
            • Click to place objects<br>
            • GLB positioning: WASD move, QE up/down, RF rotate<br>
            • +/- change step size<br>
            • ESC exit GLB positioning
        </div>

        <!-- Save/Load controls (commented out) -->
        <!--
        <div class="save-load">
            <button id="saveScene">💾 Save</button>
            <button id="loadScene">📁 Load</button>
        </div>
        -->
    </div>

    <div id="crosshair" class="crosshair" style="display: none;"></div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
