<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luma AI Scene Editor</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="ui-panel">
        <h3>Scene Editor</h3>

        <div class="mode-toggle">
            <button id="viewMode" class="active">View Mode</button>
            <button id="editMode">Edit Mode</button>
        </div>

        <div class="object-tools" id="objectTools" style="display: none;">
            <button id="addCube">Add Cube</button>
            <button id="deleteObject">Delete Object</button>
        </div>

        <div class="controls-info">
            <div><strong>View Mode:</strong></div>
            <div>WASD - Move</div>
            <div>Q/E - Up/Down</div>
            <div>Mouse - Look</div>
            <div>Click to lock cursor</div>
            <br>
            <div><strong>Edit Mode:</strong></div>
            <div>Click to place cubes</div>
            <div>Click on objects to select/delete</div>
            <div><strong>Hotkeys:</strong></div>
            <div>1 - Add Cube</div>
            <div>X/Del - Delete</div>
            <div>V - Toggle Collision Visibility</div>
            <div>R - Reset Collision Transform</div>
            <div>Tab - Toggle Mode</div>
        </div>

        <!-- Временно закомментировано
        <div class="save-load">
            <button id="saveScene">Save Scene</button>
            <button id="loadScene">Load Scene</button>
        </div>
        -->
    </div>

    <div class="crosshair" id="crosshair" style="display: none;"></div>
    <canvas></canvas>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/",
            "@lumaai/luma-web": "https://unpkg.com/@lumaai/luma-web@0.2.0/dist/library/luma-web.module.js"
        }
    }
    </script>

    <script type="module" src="js/main.js"></script>
</body>
</html>
